<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <p class="h4">Child Component</p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input class="form-control" 
                        type="text" placeholder="Enter Information" 
                        #inputRef
                        />
                      <input type="button" value="Send" 
                      class="mt-3 btn btn-warning" 
                       (click)="getData(inputRef.value)"
                      />
                    </div>
                </div>
                <div class="card-footer text-warning">
                    <p class="h5"><span class="text-dark">ParentData:</span>{{childRef}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
