<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white">
                <p class="h4">Parent Component</p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Random Text" 
                        [(ngModel)]="parentData"
                        />
                    </div>
                    <app-child [childRef]="parentData"  (childEvent)="getDataFromChild($event)"></app-child>
                </div>

                <div class="card-footer">
                    <p class="h5 text-primary"><span class="text-dark">ChildData:</span>{{childData}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
