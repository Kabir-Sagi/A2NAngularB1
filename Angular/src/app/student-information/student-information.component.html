<div>
    <h2>Student Information</h2>
    <table>
        <tr>
            <th>NAME</th>
            <th>City</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr *ngFor="let data of studentData">
            <td>{{data.name}}</td>
            <td>{{data.city}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
        </tr>
    </table>
</div>
