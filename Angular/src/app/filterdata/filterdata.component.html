<div>
    <div class="form-group text-center mt-3">
        <input type="radio" value="all" name="gender"   /> ALL
        <input type="radio" value="male" name="gender"  (change)="filterMale()" /> MALE
        <input type="radio" value="female" name="gender" (change) = "filterFemale()" /> FEMALE
    </div>
    <div class="mt-4">
        <table class="table text-center table-hover">
            <thead class="bg-dark text-white">
                <tr>
                    <th>ID</th>
                    <th>IMAGE</th>
                    <th>First NAME</th>
                    <th>LAST NAME</th>
                    <th>GENDER</th>
                    <th>EMAIL</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of data">
                   <td>{{d.id}}</td>
                   <td><img [src]="d.image" width="100px" height="100px"/></td>
                   <td>{{d.first_name | custompipe:d.gender | uppercase}}</td>
                   <td>{{d.last_name}}</td>
                   <td>{{d.gender}}</td>
                   <td>{{d.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
